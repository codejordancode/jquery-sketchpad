<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>jQuery Sketchpad</title>
		<!-- import normalize.css -->
		<link href="normalize.css" rel="stylesheet" />
		<!-- import Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<!-- custom style sheet -->
		<link href="style.css" rel="stylesheet" />
	</head>

	<body>
		<div id="wrapper">
			<div id="btnGroup"> <!-- button group for selecting various features -->
				<button type="button" class="btn" id="selectSize">Change Grid Size</button>
				<button type="button" class="btn btn-primary" id="pen">Pen</button>
				<button type="button" class="btn btn-info" id="crayon">Cosmic Crayon</button>
				<button type="button" class="btn btn-warning" id="eraser">Eraser</button>
				<button type="button" class="btn btn-danger" id="clear">Clear</button>
			</div>
			<div id="sketchContainer">
				<!-- jQuery generated divs for sketchpad container go here -->
			</div>
	    <div id="leftKnob">
	    </div>
	    <div id="rightKnob">
	    </div>
		</div> <!-- /#wrapper -->
		<!-- import jQuery script -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<!-- import custom javascript for sketchpad functionality -->
		<script src="sketchpad.js" rel="javascript"></script>
	</body>
</html>
